<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="./js/script.js"></script>
        <title>Products</title>
    </head>
    <body>
        <!-- Navbar Container -->
        <div id="navbar" class="container-fluid px-0 bg-body"></div>

        <section class="products mt-5">
            <div class="container">
                <h1 class="display-3 text-end mb-3">Deals</h1>
                <div class="row">
                    <div
                        class="col-3 d-flex flex-column gap-1 bg-light text-black rounded-start-4 p-3 sticky-top"
                        style="
                            top: 1rem;
                            max-height: calc(100vh - 2rem);
                            overflow-y: auto;
                        "
                    >
                        <h5 class="mb-3">Categories</h5>
                        <label class="category-checkbox">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value="gpus"
                                checked
                            />
                            Graphics Cards (GPUs)
                        </label>
                        <label class="category-checkbox">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value="cpus"
                            />
                            Processors (CPUs)
                        </label>
                        <label class="category-checkbox">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value="memory"
                            />
                            Memory & Storage
                        </label>
                        <label class="category-checkbox">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value="ai"
                            />
                            AI & FPGA Chips
                        </label>
                        <label class="category-checkbox">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value="server"
                            />
                            Server & Enterprise Solutions
                        </label>
                    </div>
                    <div class="col-9 border rounded-end-4">
                        <div class="container py-4">
                            <!-- Products Container - Will be populated dynamically -->
                            <div id="products-container" class="row">
                                <!-- Example of a single product template -->
                                <div class="col-sm-6 col-md-4 mb-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer Container -->
        <div id="footer-container" class="container py-5"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./js/navbar.js"></script>
        <script src="./js/footer.js"></script>
        <script src="./js/deals.js"></script>
        <script src="./js/cart-manager.js"></script>
    </body>
</html>
